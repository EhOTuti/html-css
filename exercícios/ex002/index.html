<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; &lt;/p&gt;</p> 
    <!-- less than (&lt;) e greater than (&gt;) -->
    <p>vou quebrar esse parágrafo usando a tag &lt;br&gt;,<br> deu certo?</p>
    <p>vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &dollar;
        &Delta;
        &darr;
    </p>
    <p>emojis aqui embaixo</p>
    &#x1F913;
    &#x261D;

</body>
</html>
